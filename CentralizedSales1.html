<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      display: block;
      background: #d4edda;
      color: #155724;
    }
    .error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Sales Data Entry</h1>
  <form id="salesForm">
    <div class="form-group">
      <label for="item">Item Sold:</label>
      <input type="text" id="item" name="item" required />
    </div>
    <div class="form-group">
      <label for="vendor">Vendor:</label>
      <input type="text" id="vendor" name="vendor" required />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity Sold:</label>
      <input type="number" id="quantity" name="quantity" required min="1" />
    </div>
    <div class="form-group">
      <label for="seller">Seller:</label>
      <input type="text" id="seller" name="seller" required />
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('salesForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        item: document.getElementById('item').value,
        vendor: document.getElementById('vendor').value,
        quantity: document.getElementById('quantity').value,
        seller: document.getElementById('seller').value,
        timestamp: new Date().toLocaleString(),
      };

      message.className = '';
      message.textContent = 'Submitting...';
      message.style.display = 'block';

      fetch('https://script.google.com/macros/s/AKfycbwW-Q-tLWpXW34IcNgTj8Szq_dPlblViInyRIssuWpnnhkx4Lw93-GU7CnbA0iiD6FAmg/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
        .then((response) => {
          if (!response.ok) throw new Error('Network error');
          return response.json();
        })
        .then((data) => {
          message.className = 'success';
          message.textContent = 'Data submitted successfully!';
          form.reset();
        })
        .catch((error) => {
          console.error('Error:', error);
          message.className = 'error';
          message.textContent = 'Submission failed. Please try again.';
        });
    });
  </script>
</body>
</html>
